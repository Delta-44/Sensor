<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Robots - Gestión</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #f1f1f1;
      --accent-color: #ff4d4d;
      --hover-accent: #ff6666;
      --form-bg: #121212;
      --input-bg: #333;
    }
    
    /* Estilos generales del body */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    
    /* Encabezados con acento */
    h1, h2 {
      color: var(--accent-color);
      margin-bottom: 20px;
    }
    
    /* Formularios: aplicamos fondo, padding, borde y redondeo */
    form {
      background-color: var(--form-bg);
      padding: 15px;
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    /* Inputs, selects, textareas a 100% */
    input, select, textarea {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      padding: 8px;
      margin: 5px 0;
      border-radius: 3px;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Botones refinados: ancho automático, padding personalizado y transición */
    button {
      background-color: var(--accent-color);
      border: none;
      color: var(--text-color);
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: auto; /* Ahora el botón solo ocupa el ancho necesario */
      box-sizing: border-box;
    }
    
    button:hover {
      background-color: var(--hover-accent);
    }
    
    /* Clase para formularios que deben mostrarse en línea (sin ocupar 100% del ancho) */
    form.inline {
      display: inline;
      margin: 0;
    }
    
    /* Estilos para tablas */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    table, th, td {
      border: 1px solid var(--accent-color);
    }
    
    th, td {
      padding: 10px;
      text-align: left;
    }
    
    th {
      background-color: #1a1a1a;
      color: var(--accent-color);
    }
    
    /* Alternar colores en filas para legibilidad */
    tr:nth-child(odd) {
      background-color: var(--bg-color);
    }
    
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    
    /* Estilos para enlaces */
    a {
      color: var(--hover-accent);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Gestión de Robots</h1>

  <!-- Formulario para crear un nuevo robot -->
  <h2>Añadir Nuevo Robot</h2>
  <form th:action="@{/robots}" method="post">
    <label>Nombre:</label>
    <input type="text" name="nombre" required/><br/>

    <label>Modelo:</label>
    <input type="text" name="modelo" required/><br/>

    <label>Tipo:</label>
    <input type="text" name="tipo" placeholder="ej. asalto, defensa, espionaje, médico" required/><br/>

    <label>Energía Actual:</label>
    <input type="number" step="0.1" name="energiaActual" required/><br/>

    <label>Energía Máxima:</label>
    <input type="number" step="0.1" name="energiaMaxima" required/><br/>

    <label>Nivel:</label>
    <input type="number" name="nivel" required/><br/>

    <label>Habilidades:</label>
    <input type="text" name="habilidades" placeholder="ej. camuflaje, ataque láser"/><br/>

    <label>Estado:</label>
    <select name="estado">
      <option value="activo">Activo</option>
      <option value="dañado">Dañado</option>
      <option value="destruido">Destruido</option>
    </select><br/>

    <button type="submit">Crear Robot</button>
  </form>

  <hr/>

  <!-- Lista de robots -->
  <h2>Lista de Robots</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Modelo</th>
        <th>Tipo</th>
        <th>Energía Actual</th>
        <th>Energía Máxima</th>
        <th>Nivel</th>
        <th>Habilidades</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="robot : ${robots}">
        <td th:text="${robot.id}"></td>
        <td th:text="${robot.nombre}"></td>
        <td th:text="${robot.modelo}"></td>
        <td th:text="${robot.tipo}"></td>
        <td th:text="${robot.energiaActual}"></td>
        <td th:text="${robot.energiaMaxima}"></td>
        <td th:text="${robot.nivel}"></td>
        <td>
          <ul>
            <li th:each="hab : ${robot.habilidades}" th:text="${hab}"></li>
          </ul>
        </td>
        <td th:text="${robot.estado}"></td>
        <td>
          <!-- Formulario para recargar energía (en línea) -->
          <form th:action="@{'/robots/' + ${robot.id} + '/recargar'}" method="post" class="inline">
            <input type="hidden" name="_method" value="PATCH"/>
            <button type="submit">Recargar</button>
          </form>
          <!-- Formulario para subir nivel (en línea) -->
          <form th:action="@{'/robots/' + ${robot.id} + '/subir-nivel'}" method="post" class="inline">
            <input type="hidden" name="_method" value="PATCH"/>
            <button type="submit">Subir Nivel</button>
          </form>
          <!-- Link para ver el historial de misiones -->
          <a th:href="@{'/robots/' + ${robot.id} + '/misiones'}">Historial Misiones</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
