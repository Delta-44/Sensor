<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Misiones - Gestión</title>
</head>
<style>
  :root {
    --bg-color: #000;
    --text-color: #f1f1f1;
    --accent-color: #ff4d4d;
    --hover-accent: #ff6666;
    --form-bg: #121212;
    --input-bg: #333;
  }

  /* Contenedor principal */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Estilos generales del body */
  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.6;
  }

  /* Encabezados con acento rojo */
  h1, h2 {
    color: var(--accent-color);
    margin-bottom: 20px;
  }

  /* Formularios */
  form {
    background-color: var(--form-bg);
    padding: 20px;
    border: 1px solid var(--accent-color);
    border-radius: 8px;
    margin-bottom: 30px;
  }

  /* Inputs, selects, textareas y botones */
  input, select, textarea, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid var(--accent-color);
    border-radius: 4px;
    background-color: var(--input-bg);
    color: var(--text-color);
    font-size: 1rem;
    box-sizing: border-box;
  }

  /* Botones con transición y estilo refinado */
  button {
    background-color: var(--accent-color);
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: var(--hover-accent);
  }
  
  /* Tablas refinadas */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
  }
  
  table, th, td {
    border: 1px solid var(--accent-color);
  }
  
  th, td {
    padding: 12px 15px;
    text-align: left;
  }
  
  th {
    background-color: #1a1a1a;
    color: var(--accent-color);
  }
  
  /* Filas alternas para una mejor legibilidad */
  tbody tr:nth-child(odd) {
    background-color: var(--bg-color);
  }
  
  tbody tr:nth-child(even) {
    background-color: #1a1a1a;
  }
  
  /* Estilos para listas dentro de tablas */
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  /* Enlaces con detalle en rojo */
  a {
    color: var(--hover-accent);
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  /* Ajustes responsive para formularios */
  @media (min-width: 768px) {
    form {
      max-width: 600px;
    }
  }
</style>


<body>
  <h1>Gestión de Misiones</h1>

  <!-- Formulario para crear una nueva misión -->
  <h2>Añadir Nueva Misión</h2>
  <form th:action="@{/misiones}" method="post">
   
    <label>Nombre:</label>
    <input type="text" name="nombre" required/><br/>

    <label>Descripción:</label>
    <textarea name="descripcion" required></textarea><br/>

    <label>Dificultad:</label>
    <select name="dificultad">
      <option value="baja">Baja</option>
      <option value="media">Media</option>
      <option value="alta">Alta</option>
    </select><br/>

    <label>Recompensa:</label>
    <input type="number" name="recompensa" required/><br/>

    <label>Fecha Inicio:</label>
    <input type="date" name="fechaInicio" required/><br/>

    <label>Fecha Fin:</label>
    <input type="date" name="fechaFin" required/><br/>

    <!-- El campo resultado lo dejamos opcional o lo establecemos por defecto en el controlador -->
    <button type="submit">Crear Misión</button>
  </form>

  <hr/>

  <!-- Lista de misiones -->
  <h2>Lista de Misiones</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Dificultad</th>
        <th>Recompensa</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th>Resultado</th>
        <th>Robots Participantes</th>
        <th>Asignar Robot</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="mision : ${misiones}">
        <td th:text="${mision.id}"></td>
        <td th:text="${mision.nombre}"></td>
        <td th:text="${mision.descripcion}"></td>
        <td th:text="${mision.dificultad}"></td>
        <td th:text="${mision.recompensa}"></td>
        <td th:text="${mision.fechaInicio}"></td>
        <td th:text="${mision.fechaFin}"></td>
        <td th:text="${mision.resultado}"></td>
        <td>
          <ul>
            <li th:each="robot : ${mision.robotsParticipantes}" th:text="${robot.nombre}"></li>
          </ul>
        </td>
        <td>
          <!-- Formulario para asignar robot a la misión -->
          <form th:action="@{'/misiones/' + ${mision.id} + '/asignar-robot'}" method="post">
            <input type="hidden" name="_method" value="PATCH"/>
            <label>Robot:</label>
            <select name="robotId">
              <!-- Se asume que "robotsAll" contiene la lista de robots -->
              <option th:each="robot : ${robotsAll}" th:value="${robot.id}" th:text="${robot.nombre}"></option>
            </select>
            <button type="submit">Asignar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
