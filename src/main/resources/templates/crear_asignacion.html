<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Asignaci贸n</title>
    <style>
        body {
            background-color: #000;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #ff4d4d;
        }
        form {
            padding: 15px;
            border: 1px solid #ff4d4d;
            border-radius: 5px;
            background-color: #121212;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ff4d4d;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            background-color: #b30000;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>Crear Asignaci贸n</h1>
    <form th:action="@{/asignaciones}" method="post">
        <label for="mision">Misi贸n:</label>
        <select name="misionId" id="mision" required>
            <option value="" disabled selected>- Seleccione Misi贸n -</option>
            <option th:each="mision : ${misiones}" th:value="${mision.id}" th:text="${mision.nombre}"></option>
        </select>
        
        <label for="robot">Robot:</label>
        <select name="robotId" id="robot" required>
            <option value="" disabled selected>- Seleccione Robot -</option>
            <option th:each="robot : ${robots}" th:value="${robot.id}" th:text="${robot.nombre}"></option>
        </select>
        
        <button type="submit">Asignar</button>
    </form>
</body>
</html>
